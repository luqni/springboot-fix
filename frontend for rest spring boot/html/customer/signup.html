<!DOCTYPE html>
<html>
    <head>
        <title>Enigma 1</title>
        <script src="/script/jquery-3.3.1.min.js"></script>
        <script src="/script/js/validation.js"></script>
        <script src="/script/js/submit_form.js"></script>
        <script>
            $(document).ready(
                (function($){
                    $('#form').submit({url:'http://localhost:8080/Customer/post'}, processForm );
                })
            );
        </script>
    </head>
    <body>
        <h1>Signup Customer</h1>
        <form id="form" method="POST"> 
            <table>
                <tr>
                    <td>First Name</td>
                    <td>:</td>
                    <td><input type="text" name="firtsname" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>:</td>
                    <td><input type="text" name="lastname" /></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>:</td>
                    <td><input type="date" name="birthdate" /></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>:</td>
                    <td><input type="text" name="phonenumber" onkeypress='validateNumber(event)' /></td>
                </tr>
                <tr>
                    <td>Phone Type</td>
                    <td>:</td>
                    <td>
                        <select name='phonetype'>
                            <option selected>Android</option>
                            <option>iPhone</option>
                        </select>
                    </td>
                </tr>
            </table>

            <button type="submit" id="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button" onclick="window.location.href='/'">Back to Home</button>
        </form> 
    </body>
</html>
